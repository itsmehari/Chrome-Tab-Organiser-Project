<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tab Organiser - Free</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5f5f5;
      --text-color: #333;
      --border-color: #ddd;
      --success-color: #4caf50;
      --danger-color: #f44336;
      --warning-color: #ff9800;
    }

    [data-theme="dark"] {
      --primary-color: #64b5f6;
      --secondary-color: #424242;
      --text-color: #fff;
      --border-color: #666;
    }

    body {
      width: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--text-color);
      background: var(--secondary-color);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: var(--primary-color);
    }

    .stats-container-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .stat-item {
      background: var(--primary-color);
      color: white;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: bold;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .domain-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .tab-preview {
      display: flex;
      align-items: center;
      padding: 8px;
      border: 1px solid var(--border-color);
      margin-bottom: 8px;
      border-radius: 4px;
      background: white;
    }

    .tab-thumb {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    .tab-info {
      flex-grow: 1;
    }

    .tab-title {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .badge {
      background: var(--primary-color);
      color: white;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }

    .domain-actions {
      display: flex;
      gap: 4px;
    }

    .btn {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }

    .btn-sm {
      padding: 2px 6px;
      font-size: 11px;
    }

    .btn-success {
      background: var(--success-color);
      color: white;
    }

    .btn-danger {
      background: var(--danger-color);
      color: white;
    }

    .upgrade-banner {
      background: var(--warning-color);
      color: white;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }

    .upgrade-btn {
      background: white;
      color: var(--warning-color);
      padding: 4px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-left: 8px;
      font-size: 12px;
    }

    #toast {
      visibility: hidden;
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
    }

    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 16px; opacity: 1;}
    }

    @keyframes fadeout {
      from {bottom: 16px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }

    #spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid var(--primary-color);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Smart Tab Organiser <small>Free</small></h1>
    <button id="dark-toggle" style="border:none;background:none;font-size:20px;cursor:pointer">ðŸŒ™</button>
  </div>

  <div class="upgrade-banner">
    Try Smart Tab Organiser Pro for unlimited groups and advanced features!
    <a href="https://colourchemist.co.in/Smart-Tab-Manager-Chrome-Extension/pricing.php" target="_blank" class="upgrade-btn">Upgrade</a>
  </div>

  <div id="stats-container-grid" class="stats-container-grid">
    <div id="stats-loader" style="display:none">Loading stats...</div>
  </div>

  <div id="domain-list" class="domain-list">
    <div id="empty-domain-list" style="display:none;text-align:center;padding:16px;color:#666;">
      No domains with multiple tabs found
    </div>
  </div>

  <div id="toast"></div>
  <div id="spinner"></div>

  <script src="popup.js"></script>
</body>
</html>
